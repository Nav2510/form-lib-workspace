<div class="flw-config-list-item">
  <mat-accordion>
    <mat-expansion-panel class="mat-elevation-z0 flw-panel">
      <mat-expansion-panel-header 
        collapsedHeight="47px"
        expandedHeight="47px"
        class="flw-panel-header"
      >
        <mat-panel-title class="flw-panel-title">
          <span>{{label}}</span>
          <img *ngIf="!!iconSrc" [src]="iconSrc" [alt]="label">
        </mat-panel-title>
      </mat-expansion-panel-header>
      <app-field-configuration></app-field-configuration>
    </mat-expansion-panel>
  </mat-accordion>
</div>
