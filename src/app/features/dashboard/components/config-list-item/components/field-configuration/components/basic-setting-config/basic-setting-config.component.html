<div class="flw-basic-setting-config">
  <h4>Basic Setting</h4>
  <p>Basic setting allow you to setup label, description, layout, color, placeholder, default value information
  for the component. <br>
  Try updating below fields to check how your form get updated.</p>
  <app-form *ngIf="basicConfig" [configList]="basicConfig" (formSubmit)="onSubmit()" (valueChanges)="onValueChanges($event)"></app-form>
</div>
